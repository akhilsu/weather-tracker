<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Data Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796b;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 60vh; /* makes it responsive */
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .chart-container {
        height: 50vh;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .chart-container {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Data Tracker</h1>
    <div id="loading" class="loading">Loading chart data, please wait...</div>
    <div class="chart-container">
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <script>
    fetch('daily_weather.csv')
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.trim().split('\n').slice(1);
        const labels = [];
        const temperatures = [];
        const humidities = [];

        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length > 3) {
            labels.push(cols[0]);
            temperatures.push(parseFloat(cols[2]));
            humidities.push(parseFloat(cols[3]));
          }
        });

        document.getElementById('loading').style.display = 'none';

        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Temperature (Â°C)',
                data: temperatures,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                tension: 0.4,
                pointRadius: 3,
                pointHoverRadius: 6,
                fill: true
              },
              {
                label: 'Humidity (%)',
                data: humidities,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.4,
                pointRadius: 3,
                pointHoverRadius: 6,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top'
              },
              title: {
                display: true,
                text: 'Daily Temperature and Humidity Trends',
                font: {
                  size: 16
                }
              },
              tooltip: {
                mode: 'index',
                intersect: false
              }
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Date'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Values'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        document.getElementById('loading').innerText = 'Failed to load data.';
        console.error('Error loading CSV:', error);
      });
  </script>
</body>
</html>
